<!-- ========== CURA BACKGROUND PACK (one file) ========== -->

<!-- Vibe: modern research lab + education studio | blue + green, calm, legible -->

<style>

  :root{

    --cura-blue: #0b3d91;

    --cura-green: #8fce00;

    --bg-a: #e8f0ff;   /* soft blue tint */

    --bg-b: #f0f8ff;   /* light blue-white */

    --bg-c: #e8ffe8;   /* soft green tint */

  }



  /* Base gradient */

  html { 
    min-height: 100%;
    background-color: transparent !important; /* Override reset styles */
  }

  body {

    background: linear-gradient(135deg, var(--bg-a) 0%, var(--bg-b) 40%, var(--bg-c) 100%) !important;

    background-attachment: fixed;

    position: relative;

    min-height: 100%;

    background-color: transparent !important; /* Ensure no solid color override */

  }



  /* Subtle data-grid overlay */

  body::before {

    content: "";

    position: fixed;

    inset: 0;

    background-image:

      linear-gradient(0deg, rgba(0,0,0,0.03) 1px, transparent 1px),

      linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);

    background-size: 40px 40px;

    pointer-events: none;

    z-index: -1;

  }



  /* Ensure site content remains above any background layers */

  .page__content, .masthead, .initial-content, .sidebar, .page, .wrap { position: relative; z-index: 0; }



  /* Optional: Section padding looks nicer with airy bg */

  .page__content section { scroll-margin-top: 72px; } /* smooth anchor visibility */



  /* Dark mode polish */

  @media (prefers-color-scheme: dark){

    :root{

      --bg-a: #0f172a;

      --bg-b: #0b1021;

      --bg-c: #0b1021;

    }

    html {
      background-color: transparent !important;
    }

    body {

      background: linear-gradient(135deg, var(--bg-a) 0%, var(--bg-b) 100%) !important;

      background-color: transparent !important;

    }

    body::before {

      background-image:

        linear-gradient(0deg, rgba(255,255,255,0.05) 1px, transparent 1px),

        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);

    }

  }



  /* Optional: SVG wave helper (apply to a wrapper you insert between sections) */

  .wave-sep {

    display:block; width:100%; line-height:0;

  }

  .wave-sep svg { display:block; width:100%; height:auto; }

</style>



<!-- ===== Optional AI Node Network (Particles) =====

     Toggle the flag below to enable/disable without touching markup. -->

<script>

  (function(){

    const enableParticles = true;  // <<< set to false to disable the moving node network

    if (!enableParticles) return;



    // Inject container after DOM is ready

    const onReady = (fn)=> document.readyState !== 'loading' ? fn() : document.addEventListener('DOMContentLoaded', fn);

    onReady(() => {

      // Create background layer

      const bg = document.createElement('div');

      bg.id = 'particles-bg';

      Object.assign(bg.style, {

        position:'fixed', inset:'0 0 0 0', zIndex:'-2', opacity:'0.9'

      });

      document.body.appendChild(bg);



      // Load particles.js from CDN (defer + onload init)

      const s = document.createElement('script');

      s.src = 'https://cdn.jsdelivr.net/npm/particles.js';

      s.defer = true;

      s.onload = () => {

        if (typeof particlesJS === 'function') {

          particlesJS('particles-bg', {

            particles: {

              number: { value: 45, density: { enable: true, value_area: 1200 } },

              color: { value: ['#0b3d91', '#8fce00'] },

              shape: { type: 'circle' },

              opacity: { value: 0.5, random: true },

              size: { value: 2, random: true },

              line_linked: { enable: true, distance: 140, color: '#5b7db8', opacity: 0.22, width: 1 },

              move: { enable: true, speed: 0.8, random: true, out_mode: 'out' }

            },

            interactivity: {

              detect_on: 'canvas',

              events: { onhover: { enable: false }, onclick: { enable: false }, resize: true }

            },

            retina_detect: true

          });

        }

      };

      document.head.appendChild(s);

    });

  })();

</script>
