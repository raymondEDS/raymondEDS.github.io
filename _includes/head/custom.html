<!-- ========== CURA BACKGROUND PACK (one file) ========== -->

<!-- Vibe: modern research lab + education studio | blue + green, calm, legible -->

<style>

  :root{

    --cura-blue: #0b3d91;

    --cura-green: #8fce00;

    --bg-a: #e8f0ff;   /* soft blue tint */

    --bg-b: #f0f8ff;   /* light blue-white */

    --bg-c: #e8ffe8;   /* soft green tint */

  }



  /* Base gradient */

  html { 
    min-height: 100%;
    background-color: transparent !important; /* Override reset styles */
  }

  body {

    background: linear-gradient(135deg, var(--bg-a) 0%, var(--bg-b) 40%, var(--bg-c) 100%) !important;

    background-attachment: fixed;

    position: relative;

    min-height: 100%;

    background-color: transparent !important; /* Ensure no solid color override */

  }



  /* Subtle data-grid overlay */

  body::before {

    content: "";

    position: fixed;

    inset: 0;

    background-image:

      linear-gradient(0deg, rgba(0,0,0,0.03) 1px, transparent 1px),

      linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);

    background-size: 40px 40px;

    pointer-events: none;

    z-index: -1;

  }



  /* Ensure site content remains above any background layers */

  .page__content, .masthead, .initial-content, .sidebar, .page, .wrap { position: relative; z-index: 0; }



  /* Optional: Section padding looks nicer with airy bg */

  .page__content section { scroll-margin-top: 72px; } /* smooth anchor visibility */



  /* Dark mode polish */

  @media (prefers-color-scheme: dark){

    :root{

      --bg-a: #0f172a;

      --bg-b: #0b1021;

      --bg-c: #0b1021;

    }

    html {
      background-color: transparent !important;
    }

    body {

      background: linear-gradient(135deg, var(--bg-a) 0%, var(--bg-b) 100%) !important;

      background-color: transparent !important;

    }

    body::before {

      background-image:

        linear-gradient(0deg, rgba(255,255,255,0.05) 1px, transparent 1px),

        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);

    }

  }



  /* Optional: SVG wave helper (apply to a wrapper you insert between sections) */

  .wave-sep {

    display:block; width:100%; line-height:0;

  }

  .wave-sep svg { display:block; width:100%; height:auto; }

</style>



<!-- ===== Optional AI Node Network (Particles) =====

     Toggle the flag below to enable/disable without touching markup. -->

<script>

  (function(){

    const enableParticles = true;  // <<< set to false to disable the moving node network

    if (!enableParticles) return;



    // Inject container after DOM is ready

    const onReady = (fn)=> document.readyState !== 'loading' ? fn() : document.addEventListener('DOMContentLoaded', fn);

    onReady(() => {

      // Create background layer

      const bg = document.createElement('div');

      bg.id = 'particles-bg';

      Object.assign(bg.style, {

        position:'fixed', inset:'0 0 0 0', zIndex:'-2', opacity:'0.9'

      });

      document.body.appendChild(bg);



      // Load particles.js from CDN (with fallback and error handling)

      const s = document.createElement('script');

      s.src = 'https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js';

      s.async = true;

      s.onload = () => {

        // Wait a bit for particlesJS to be available

        setTimeout(() => {

          if (typeof particlesJS === 'function') {

            particlesJS('particles-bg', {

              particles: {

                number: { value: 55, density: { enable: true, value_area: 1200 } },

                color: { value: ['#0b3d91', '#8fce00'] },

                shape: { type: 'circle' },

                opacity: { value: 0.5, random: true },

                size: { value: 2, random: true },

                line_linked: { enable: true, distance: 140, color: '#5b7db8', opacity: 0.22, width: 1 },

                move: { enable: true, speed: 0.8, random: true, out_mode: 'out' }

              },

              interactivity: {

                detect_on: 'canvas',

                events: { onhover: { enable: false }, onclick: { enable: false }, resize: true }

              },

              retina_detect: true

            });

          } else {

            console.warn('particlesJS not available after load');

          }

        }, 100);

      };

      s.onerror = () => {

        console.error('Failed to load particles.js from CDN');

        // Try alternative CDN

        const s2 = document.createElement('script');

        s2.src = 'https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js';

        s2.async = true;

        s2.onload = () => {

          setTimeout(() => {

            if (typeof particlesJS === 'function') {

              particlesJS('particles-bg', {

                particles: {

                  number: { value: 55, density: { enable: true, value_area: 1200 } },

                  color: { value: ['#0b3d91', '#8fce00'] },

                  shape: { type: 'circle' },

                  opacity: { value: 0.5, random: true },

                  size: { value: 2, random: true },

                  line_linked: { enable: true, distance: 140, color: '#5b7db8', opacity: 0.22, width: 1 },

                  move: { enable: true, speed: 0.8, random: true, out_mode: 'out' }

                },

                interactivity: {

                  detect_on: 'canvas',

                  events: { onhover: { enable: false }, onclick: { enable: false }, resize: true }

                },

                retina_detect: true

              });

            }

          }, 100);

        };

        document.head.appendChild(s2);

      };

      document.head.appendChild(s);

    });

  })();

</script>

<!-- ========== CURA GLASS HEADER PACK (one file) ========== -->

<style>

  :root{

    --ink:#0f2167;        /* deep heading blue */

    --link:#0b3d91;       /* scholarly link blue */

    --accent:#8fce00;     /* Cura green */

    --bd:#e5e7eb;         /* soft border */

  }



  /* Sticky glass header */

  .masthead{

    position: sticky; top: 0; z-index: 999;

    background: rgba(255,255,255,.82);

    backdrop-filter: saturate(140%) blur(10px);

    -webkit-backdrop-filter: saturate(140%) blur(10px);

    border-bottom: 1px solid var(--bd);

  }



  /* Brand/title */

  .masthead .site-title, .masthead .site-title a{

    color: var(--ink) !important; font-weight: 800; letter-spacing: -.2px;

    text-decoration: none;

  }



  /* Center nav links, keep good tap targets */

  .masthead .masthead__menu-item a{

    color: var(--ink);

    padding: .55rem .7rem;

    border-radius: 8px;

    transition: background-color .2s ease, color .2s ease, box-shadow .2s ease;

    text-decoration: none;

  }

  .masthead .masthead__menu-item a:hover{

    background:#f7faff; color:var(--link);

  }

  /* Active state (set via scroll-spy) */

  .masthead .masthead__menu-item a.is-active{

    background: var(--link); color:#fff;

    box-shadow: 0 1px 6px rgba(11,61,145,.15);

  }



  /* Progress bar */

  #scroll-progress{

    position: fixed; top: 0; left: 0; height: 3px; width: 0;

    background: linear-gradient(90deg, var(--link), var(--accent));

    z-index: 1000;

  }



  /* GreedyNav mobile drawer polish */

  @media (max-width: 820px){

    .greedy-nav__toggle{

      border:1px solid var(--bd); border-radius:8px;

    }

    .hidden-links{

      background: rgba(255,255,255,.98);

      backdrop-filter: blur(6px);

      -webkit-backdrop-filter: blur(6px);

      border-bottom:1px solid var(--bd);

    }

    .hidden-links .masthead__menu-item a{

      padding: 14px 16px; border-radius: 8px;

    }

    .hidden-links .masthead__menu-item + .masthead__menu-item a{

      border-top:1px solid #eef1f6;

    }

  }



  /* Dark mode glass */

  @media (prefers-color-scheme: dark){

    .masthead{

      background: rgba(10,14,32,.72);

      border-bottom-color:#334155;

    }

    .masthead .site-title, .masthead .site-title a{ color:#e5e7eb !important; }

    .masthead .masthead__menu-item a{ color:#e5e7eb; }

    .masthead .masthead__menu-item a:hover{

      background: rgba(59,130,246,.16); color:#dbeafe;

    }

    .masthead .masthead__menu-item a.is-active{

      background:#3b82f6; color:#0b1021;

    }

    @media (max-width: 820px){

      .hidden-links{

        background: rgba(10,14,32,.96);

        border-bottom-color:#334155;

      }

      .hidden-links .masthead__menu-item + .masthead__menu-item a{

        border-top-color:#334155;

      }

    }

  }

</style>



<div id="scroll-progress" aria-hidden="true"></div>

<script>

/* Lightweight scroll progress + scroll-spy for anchor sections */

document.addEventListener('DOMContentLoaded', ()=>{

  // Progress bar

  const bar = document.getElementById('scroll-progress');

  const setProgress = () => {

    const t = document.documentElement;

    const pct = 100 * (t.scrollTop) / (t.scrollHeight - t.clientHeight);

    bar.style.width = pct + '%';

  };

  window.addEventListener('scroll', setProgress, { passive: true });

  setProgress();



  // Scroll-spy (works with AcademicPages anchor menus like "/#about")

  const links = Array.from(document.querySelectorAll('.masthead__menu-item a[href^="/#"], .masthead__menu-item a[href^="#"]'));

  const sections = links

    .map(a => document.querySelector(a.getAttribute('href').replace('/', '')))

    .filter(Boolean);



  if (sections.length){

    const io = new IntersectionObserver((entries)=>{

      entries.forEach(entry=>{

        const id = '#' + entry.target.id;

        const link = links.find(a => a.getAttribute('href').endsWith(id));

        if (link) link.classList.toggle('is-active', entry.isIntersecting);

      });

    }, { rootMargin:'-45% 0px -50% 0px', threshold: 0.01 });



    sections.forEach(sec => io.observe(sec));

  }

});

</script>
